<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRATOS // GLOBAL GRID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* --- CYBERPUNK CSS --- */
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #0f0; }
        
        /* 3D Background Container */
        #globe-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        
        /* Glass HUD Overlay */
        .hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; background: radial-gradient(circle, transparent 60%, #000 150%); }

        /* Scanline Effect */
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%); background-size: 100% 4px; pointer-events: none; z-index: 5; opacity: 0.6; }

        /* UI Panels */
        .panel { 
            background: rgba(0, 20, 0, 0.7); 
            border: 1px solid #00ff00; 
            backdrop-filter: blur(4px); 
            padding: 15px; 
            pointer-events: auto; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 5px #00ff00;
            max-width: 400px;
        }

        .header { border-bottom: 1px solid #00ff00; padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        .sub { font-size: 10px; color: #88ff88; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-box { background: rgba(0, 50, 0, 0.5); padding: 10px; border: 1px solid #004400; text-align: center; }
        .stat-val { font-size: 18px; font-weight: bold; color: #fff; }
        .stat-label { font-size: 9px; color: #0f0; margin-top: 2px; }

        /* Action Button */
        #btn-main {
            width: 100%; padding: 15px; margin-top: 15px;
            background: #000; border: 1px solid #00ff00; color: #00ff00;
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }
        #btn-main:hover { background: #00ff00; color: #000; box-shadow: 0 0 20px #00ff00; }
        #btn-main:disabled { border-color: #555; color: #555; background: #111; box-shadow: none; cursor: not-allowed; }

        /* Log Terminal */
        .terminal {
            position: absolute; bottom: 20px; right: 20px;
            width: 300px; height: 150px;
            background: rgba(0, 0, 0, 0.8); border: 1px solid #00ff00;
            padding: 10px; font-size: 10px; overflow-y: hidden;
            pointer-events: auto;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .log-line { margin-bottom: 2px; opacity: 0.8; }
        
        /* Mobile Layout */
        @media (max-width: 600px) {
            .hud-layer { padding: 10px; }
            .panel { width: 100%; max-width: none; }
            .terminal { width: 100%; height: 100px; bottom: 0; right: 0; left: 0; border: none; border-top: 1px solid #0f0; }
        }
    </style>
</head>
<body>

    <div id="globe-container"></div>
    <div class="scanlines"></div>

    <div class="hud-layer">
        
        <div class="panel">
            <div class="header">
                <div>
                    <h1>KRATOS</h1>
                    <span class="sub">DISTRIBUTED GPU GRID // v3.0</span>
                </div>
                <div id="status-ind" style="width:10px; height:10px; background:red; box-shadow: 0 0 5px red;"></div>
            </div>
            
            <div style="font-size: 11px; margin-bottom: 5px;">NODE STATUS: <span id="net-status" style="color:red">OFFLINE</span></div>
            
            <div class="stat-grid">
                <div class="stat-box">
                    <div id="batch-display" class="stat-val">-</div>
                    <div class="stat-label">BATCH ID</div>
                </div>
                <div class="stat-box">
                    <div id="hash-rate" class="stat-val">0 MH/s</div>
                    <div class="stat-label">HASH POWER</div>
                </div>
            </div>

            <button id="btn-main">INITIALIZE UPLINK</button>
        </div>

        <div class="terminal" id="logs">
            <div class="log-line">> SYSTEM BOOT SEQUENCE INITIATED...</div>
            <div class="log-line">> WAITING FOR USER AUTH...</div>
        </div>

    </div>

    <script>
        // --- 1. VISUALS: THREE.JS GLOBE ---
        const initGlobe = () => {
            const container = document.getElementById('globe-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Wireframe Globe
            const geometry = new THREE.IcosahedronGeometry(10, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x004400, wireframe: true, transparent: true, opacity: 0.3 });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Particles (Nodes)
            const particlesGeom = new THREE.BufferGeometry();
            const particleCount = 200;
            const posArray = new Float32Array(particleCount * 3);
            for(let i=0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 25;
            }
            particlesGeom.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({ size: 0.1, color: 0x00ff00 });
            const particles = new THREE.Points(particlesGeom, particlesMat);
            scene.add(particles);

            camera.position.z = 15;

            // Animation Loop
            const animate = () => {
                requestAnimationFrame(animate);
                sphere.rotation.y += 0.002;
                sphere.rotation.x += 0.001;
                particles.rotation.y -= 0.0005;
                renderer.render(scene, camera);
            };
            animate();

            // Resize Handle
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        initGlobe();

        // --- 2. LOGIC: SIMULATED MINER ---
        // (This is your working backend logic grafted into the new UI)
        
        const logDiv = document.getElementById('logs');
        const statusText = document.getElementById('net-status');
        const statusInd = document.getElementById('status-ind');
        const btn = document.getElementById('btn-main');
        const hashDisplay = document.getElementById('hash-rate');
        const batchDisplay = document.getElementById('batch-display');

        function log(msg) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `> ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        const VirtualServer = {
            currentRange: 0,
            batchSize: 1000000,
            getJob: async function() {
                return new Promise(r => setTimeout(() => {
                    const job = { start: this.currentRange, end: this.currentRange + this.batchSize };
                    this.currentRange += this.batchSize;
                    r(job);
                }, 400));
            },
            submit: async function() { return new Promise(r => setTimeout(r, 200)); }
        };

        // WGSL Shader Code
        const shaderCode = `
            @group(0) @binding(0) var<storage, read_write> outBuf: array<u32>;
            @group(0) @binding(1) var<storage, read_write> params: array<u32>;
            fn hash(k: u32) -> u32 {
                var h = k; h ^= h >> 16; h *= 0x85ebca6bu; h ^= h >> 13; h *= 0xc2b2ae35u; h ^= h >> 16; return h;
            }
            @compute @workgroup_size(64)
            fn main(@builtin(global_invocation_id) id : vec3<u32>) {
                let idx = id.x + params[0];
                if ((hash(idx) % 10000u) == 7777u) { outBuf[0] = 1u; outBuf[1] = idx; }
            }
        `;

        let isConnected = false;

        btn.addEventListener('click', async () => {
            if (!isConnected) {
                // CONNECT SEQUENCE
                btn.disabled = true;
                log("ESTABLISHING SECURE CONNECTION...");
                statusText.innerText = "HANDSHAKE...";
                statusText.style.color = "yellow";
                
                setTimeout(() => {
                    isConnected = true;
                    statusText.innerText = "ONLINE";
                    statusText.style.color = "#00ff00";
                    statusText.style.textShadow = "0 0 10px #00ff00";
                    statusInd.style.background = "#00ff00";
                    statusInd.style.boxShadow = "0 0 10px #00ff00";
                    btn.innerText = "EXECUTE BATCH";
                    btn.disabled = false;
                    btn.style.borderColor = "white";
                    btn.style.color = "white";
                    log("CONNECTED TO MAINNET.");
                }, 1000);
            } else {
                // MINE SEQUENCE
                if (!navigator.gpu) { log("CRITICAL: NO WEBGPU HARDWARE."); return; }
                
                btn.disabled = true;
                btn.innerText = "COMPUTING...";
                statusText.innerText = "BUSY";
                statusText.style.color = "magenta";
                
                log("Requesting Work Unit...");
                const job = await VirtualServer.getJob();
                batchDisplay.innerText = `${(job.start/1000000).toFixed(0)}M`;
                log(`Received Batch: ${job.start}-${job.end}`);

                try {
                    const adapter = await navigator.gpu.requestAdapter();
                    const device = await adapter.requestDevice();
                    
                    // Buffers
                    const gpuBuf = device.createBuffer({ size: 12, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC | GPUBufferUsage.COPY_DST });
                    const readBuf = device.createBuffer({ size: 12, usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST });
                    const paramBuf = device.createBuffer({ size: 4, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST });
                    device.queue.writeBuffer(paramBuf, 0, new Uint32Array([job.start]));

                    // Pipeline
                    const module = device.createShaderModule({ code: shaderCode });
                    const pipeline = device.createComputePipeline({ layout: 'auto', compute: { module, entryPoint: 'main' } });
                    const bindGroup = device.createBindGroup({ layout: pipeline.getBindGroupLayout(0), entries: [{ binding: 0, resource: { buffer: gpuBuf }}, { binding: 1, resource: { buffer: paramBuf }}] });

                    const start = performance.now();
                    const enc = device.createCommandEncoder();
                    const pass = enc.beginComputePass();
                    pass.setPipeline(pipeline); pass.setBindGroup(0, bindGroup); pass.dispatchWorkgroups(Math.ceil(1000000 / 64)); pass.end();
                    enc.copyBufferToBuffer(gpuBuf, 0, readBuf, 0, 12);
                    device.queue.submit([enc.finish()]);

                    await readBuf.mapAsync(GPUMapMode.READ);
                    const res = new Uint32Array(readBuf.getMappedRange());
                    const dur = performance.now() - start;
                    
                    const mhs = (1 / (dur/1000)).toFixed(2);
                    hashDisplay.innerText = `${mhs} MH/s`;

                    if (res[0] === 1) {
                        log(`<span style="color:#fff; background:green;">>>> GOLDEN NONCE: ${res[1]} <<<</span>`);
                        await VirtualServer.submit();
                        btn.innerText = "SUBMIT & NEXT";
                    } else {
                        log("Batch Clear.");
                        btn.innerText = "NEXT BATCH";
                    }
                    
                    readBuf.unmap();
                    btn.disabled = false;
                    statusText.innerText = "IDLE";
                    statusText.style.color = "#00ff00";

                } catch (e) {
                    log("GPU ERR: " + e.message);
                }
            }
        });
    </script>
</body>
</html>
