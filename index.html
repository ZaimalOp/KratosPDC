<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRATOS // Distributed Grid</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Segoe UI', monospace; color: #0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #050505; border: 1px solid #333; border-radius: 8px; width: 90%; max-width: 600px; padding: 25px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.1); }
        h2 { margin: 0; color: cyan; text-shadow: 0 0 10px cyan; }
        .header { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .card { background: #111; padding: 15px; border-radius: 6px; border: 1px solid #222; }
        .label { font-size: 11px; color: #aaa; }
        .value { font-size: 16px; font-weight: bold; }
        .logs-area { background: #000; height: 150px; overflow-y: auto; border: 1px solid #333; margin-bottom: 20px; padding: 10px; font-size: 10px; color: #666; font-family: 'Courier New'; }
        button { width: 100%; padding: 15px; border: none; font-weight: bold; font-size: 14px; border-radius: 4px; transition: 0.3s; cursor: pointer; }
        #btn-connect { background: #005500; color: white; }
        #btn-mine { background: #333; color: #666; margin-top: 10px; cursor: not-allowed; }
        
        /* Mobile Tweaks */
        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h2>KRATOS GRID</h2>
            <small style="color: #666;">DISTRIBUTED COMPUTE NODE</small>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 10px; color: #888;">STATUS</div>
            <div id="net-status" style="color: #444; font-weight: bold;">DISCONNECTED</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card">
            <div class="label">CURRENT BATCH</div>
            <div id="batch-display" class="value" style="color: white;">-</div>
        </div>
        <div class="card">
            <div class="label">HASH RATE (Est.)</div>
            <div id="hash-rate" class="value" style="color: magenta;">0 MH/s</div>
        </div>
    </div>

    <div class="logs-area" id="logs">
        > System Initialized.<br>
        > WebGPU Driver: READY.<br>
    </div>

    <button id="btn-connect">1. CONNECT TO MAINNET</button>
    <button id="btn-mine" disabled>2. REQUEST COMPUTATION BATCH</button>
</div>

<script>
    const VirtualServer = {
        currentRange: 0,
        batchSize: 1000000,
        getJob: async function() {
            return new Promise(resolve => {
                setTimeout(() => {
                    const job = { start: this.currentRange, end: this.currentRange + this.batchSize };
                    this.currentRange += this.batchSize;
                    resolve(job);
                }, 300); 
            });
        },
        submitResult: async function(nonce) {
            return new Promise(resolve => setTimeout(() => resolve({ status: "accepted" }), 200));
        }
    };

    const logDiv = document.getElementById('logs');
    const statusDiv = document.getElementById('net-status');
    const batchDiv = document.getElementById('batch-display');
    const hashDiv = document.getElementById('hash-rate');
    const btnConnect = document.getElementById('btn-connect');
    const btnMine = document.getElementById('btn-mine');

    function log(msg) { logDiv.innerHTML += `> ${msg}<br>`; logDiv.scrollTop = logDiv.scrollHeight; }

    btnConnect.addEventListener('click', () => {
        statusDiv.innerText = "CONNECTING...";
        statusDiv.style.color = "yellow";
        log("Handshake initiating...");
        setTimeout(() => {
            statusDiv.innerText = "ONLINE (SECURE)";
            statusDiv.style.color = "#0f0";
            statusDiv.style.textShadow = "0 0 5px #0f0";
            btnConnect.style.display = 'none';
            btnMine.disabled = false;
            btnMine.style.background = "#0066cc";
            btnMine.style.color = "white";
            btnMine.style.cursor = "pointer";
            log("Connected to Kratos Command Node.");
        }, 800);
    });

    const sha256Shader = `
        @group(0) @binding(0) var<storage, read_write> outputBuffer: array<u32>;
        @group(0) @binding(1) var<storage, read_write> params: array<u32>;
        fn heavy_hash(k: u32) -> u32 {
            var h = k;
            h ^= h >> 16; h *= 0x85ebca6bu; h ^= h >> 13; h *= 0xc2b2ae35u; h ^= h >> 16;
            return h;
        }
        @compute @workgroup_size(64)
        fn main(@builtin(global_invocation_id) global_id : vec3<u32>) {
            let id = global_id.x + params[0];
            let h = heavy_hash(id);
            if ((h % 10000u) == 7777u) { outputBuffer[0] = 1u; outputBuffer[1] = id; }
        }
    `;

    btnMine.addEventListener('click', async () => {
        if (!navigator.gpu) { log("Error: WebGPU not found."); return; }
        btnMine.disabled = true;
        btnMine.style.background = "#333";
        statusDiv.innerText = "DOWNLOADING...";
        statusDiv.style.color = "orange";
        
        const job = await VirtualServer.getJob();
        statusDiv.innerText = "COMPUTING...";
        statusDiv.style.color = "magenta";
        batchDiv.innerText = `${(job.start/1000000).toFixed(0)}M - ${(job.end/1000000).toFixed(0)}M`;
        log(`Received Block: ${job.start}..${job.end}`);

        try {
            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const gpuBuffer = device.createBuffer({ size: 12, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC | GPUBufferUsage.COPY_DST });
            const readBuffer = device.createBuffer({ size: 12, usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST });
            const paramBuffer = device.createBuffer({ size: 4, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST });
            device.queue.writeBuffer(paramBuffer, 0, new Uint32Array([job.start]));

            const module = device.createShaderModule({ code: sha256Shader });
            const pipeline = device.createComputePipeline({ layout: 'auto', compute: { module: module, entryPoint: 'main' } });
            const bindGroup = device.createBindGroup({ layout: pipeline.getBindGroupLayout(0), entries: [{ binding: 0, resource: { buffer: gpuBuffer }}, { binding: 1, resource: { buffer: paramBuffer }}] });

            const startTime = performance.now();
            const encoder = device.createCommandEncoder();
            const pass = encoder.beginComputePass();
            pass.setPipeline(pipeline); pass.setBindGroup(0, bindGroup); pass.dispatchWorkgroups(Math.ceil(1000000 / 64)); pass.end();
            encoder.copyBufferToBuffer(gpuBuffer, 0, readBuffer, 0, 12);
            device.queue.submit([encoder.finish()]);

            await readBuffer.mapAsync(GPUMapMode.READ);
            const results = new Uint32Array(readBuffer.getMappedRange());
            const endTime = performance.now();
            
            const mhs = (1 / ((endTime - startTime) / 1000)).toFixed(2);
            hashDiv.innerText = `${mhs} MH/s`;

            if (results[0] === 1) {
                statusDiv.innerText = "BLOCK SOLVED";
                statusDiv.style.color = "#0f0";
                log(`<span style="color:#0f0; font-weight:bold;">>>> GOLDEN NONCE: ${results[1]} <<<</span>`);
                await VirtualServer.submitResult(results[1]);
                btnMine.innerText = "KEEP MINING";
            } else {
                statusDiv.innerText = "BATCH CLEAR";
                statusDiv.style.color = "cyan";
                btnMine.innerText = "REQUEST NEXT BATCH";
            }
            readBuffer.unmap();
            btnMine.disabled = false;
            btnMine.style.background = "#0066cc";
        } catch (e) { log("GPU ERROR: " + e.message); }
    });
</script>
</body>
</html>
